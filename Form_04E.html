<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDRMA Park District Risk Management Agency Form 04E</title>
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" rel="stylesheet">

</head>
<body>

<section class="section">
    <div class="container">
        <form>

            <div class="box" style="background-color: blue">
                <figure class="image is-128x128">
                    <img class="is-rounded" src="https://media-exp1.licdn.com/dms/image/C4E0BAQHJeEACfvB0WQ/company-logo_200_200/0/1623763985456?e=2159024400&v=beta&t=6P9gEX5E-fAXw32TdOXnFY2iLws01efvqMzBCHFp1VE">
                </figure>
                <h1 class="title is-danger has-text-centered" style="color: white">Notification of Injury to Employer Report</h1>
                <h6 class="subtitle is-6 has-text-centered" style="color: white">(Employee to complete and submit to supervisor or HR.)</h6>
            </div>

            <div class="field">
                <label class="label" for="field">Employee Name</label>
                <div class="control">
                    <input class="input" id="field" name="name" type="text">
                </div>
            </div>

            <hr>

            <div class="field">
                <div class="columns">
                    <div class="column">
                        <label class="label" for="field2">Date of incident</label>
                        <div class="control">
                            <input class="input" id="field2" name="field2" type="date">
                        </div>
                    </div>
                    <div class="column">
                        <label class="label" for="field3">Time of incident</label>
                        <div class="control">
                            <input class="input" id="field3" name="field3" type="time">
                        </div>
                    </div>
                </div>
            </div>

            <hr>

            <div class="field">
                <label class="label" for="field4">Specific location of accident.(Ex. Second floor hallway of recreation center, storage closet of maintenance shed, south entrance of aquatic facility, etc.)</label>
                <div class="control">
                    <textarea id="field4" class="textarea"></textarea>
                </div>
            </div>

            <hr>

            <div class="field">
                <div class="columns">
                    <div class="column">
                        <label class="label">Are you reporting the injury for the first time using this form?</label>
                        <label class="radio">
                            <input name="answer" type="radio">
                            Yes
                        </label>
                        <label class="radio">
                            <input name="answer" type="radio">
                            No
                        </label>
                        <div class="field">
                            <label class="label">If no, when did you first report the injury (verbally or in writing) and to whom did you report it?</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="field">
                <div class="columns">
                    <div class="column">
                        <label class="label" for="field5">Date</label>
                        <div class="control">
                            <input class="input" id="field5" name="field5" type="date">
                        </div>
                    </div>
                    <div class="column">
                        <label class="label" for="field6">Time</label>
                        <div class="control">
                            <input class="input" id="field6" name="field6" type="time">
                        </div>
                    </div>
                    <div class="column">
                        <label class="label" for="field7">Reported to</label>
                        <div class="control">
                            <input class="input" id="field7" name="field7" type="text">
                        </div>
                    </div>
                </div>
            </div>

            <hr>

            <div class="field">
                <label class="label" for="field8">Describe how the injury occurred. (Identify the job task you were doing and include a step-by-step explanation of what led to the injury.)</label>
                <div class="control">
                    <textarea id="field8" class="textarea"></textarea>
                </div>
            </div>

            <hr>

            <div class="field">
                <label class="label" for="field9">Name all people present at the time of injury (e.g., coworkers and/or witnesses)</label>
                <div class="control">
                    <textarea id="field9" class="textarea"></textarea>
                </div>
            </div>

            <hr>

            <div class="field">
                <label class="label" for="field10">Identify all body parts you injured. (Be specific. Indicate left or right, upper or lower.)</label>
                <div class="control">
                    <textarea id="field10" class="textarea"></textarea>
                </div>
            </div>

            <hr>

            <div class="field">
                <div class="columns">
                    <div class="column">
                        <label class="label">Did you seek medical attention on the date of the accident?</label>
                        <label class="radio">
                            <input name="answer" type="radio">
                            Yes
                        </label>
                        <label class="radio">
                            <input name="answer" type="radio">
                            No
                        </label>
                    </div>
                </div>
            </div>
            <div class="field">
                <label class="label" for="field11">If yes, where did you seek treatment?</label>
                <div class="control">
                    <input class="input" id="field11" name="name" type="text">
                </div>
            </div>

            <hr>

            <div class="field">
                <div class="columns">
                    <div class="column">
                        <label class="label">Have you injured this body part previously?</label>
                        <label class="radio">
                            <input name="answer" type="radio">
                            Yes
                        </label>
                        <label class="radio">
                            <input name="answer" type="radio">
                            No
                        </label>
                    </div>
                </div>
            </div>
            <div class="field">
                <label class="label" for="field12">If yes, please describe which body part and what the prior injury was.</label>
                <div class="control">
                    <textarea id="field12" class="textarea"></textarea>
                </div>
            </div>
            <div class="field">
                <label class="label" for="field13">If yes, where did you seek treatment?</label>
                <div class="control">
                    <input class="input" id="field13" name="name" type="text">
                </div>
            </div>

            <hr>

            <div class="field">
                <label class="label">The above information is true and accurate:</label>
            </div>
            <div class="field">
                <div class="columns">
                    <div class="column">
                        <label class="label" for="field14">Employee Signature</label>
                        <div class="control">
                            <input class="input" id="field14" name="field14" type="text">
                        </div>
                    </div>
                    <div class="column">
                        <label class="label" for="field15">Date</label>
                        <div class="control">
                            <input class="input" id="field15" name="field15" type="date">
                        </div>
                    </div>
                </div>
            </div>
            <div class="field">
                <label class="label">Notification of injury was received on:</label>
            </div>
            <div class="field">
                <label class="label" for="field16">Date received by employer representative</label>
                <div class="control">
                    <input class="input" id="field16" name="name" type="date">
                </div>
            </div>
            <div class="field">
                <label class="label">Notification of injury was received by:</label>
            </div>
            <div class="field">
                <label class="label" for="field17">Representative signature</label>
                <div class="control">
                    <input class="input" id="field17" name="name" type="text">
                </div>
            </div>
            <div class="field">
                <label class="label" for="field18">Printed name</label>
                <div class="control">
                    <input class="input" id="field18" name="name" type="text">
                </div>
            </div>

            <hr>

            <div class="buttons">
                <button class="button is-info">Submit</button>
                <button class="button is-info">Reset</button>
            </div>

            <footer class="footer">
                <div class="content has-text-centered">
                    <p>
                        PDRMA Notification of Injury to Employer Form by Coding-Connoisseurs. The source code is licensed AU Software Engineering. The website content
                        is licensed AU BY CSC4500 2021.
                    </p>
                </div>
            </footer>

        </form>

    </div>
</section>


</body>
</html>
