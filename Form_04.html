<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDRMA Park District Risk Management Agency Form 04</title>
  <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" rel="stylesheet">

</head>
<body>

<section class="section">
  <div class="container">
    <form>

      <div class="box" style="background-color: blue">
        <figure class="image is-128x128">
          <img class="is-rounded" src="https://media-exp1.licdn.com/dms/image/C4E0BAQHJeEACfvB0WQ/company-logo_200_200/0/1623763985456?e=2159024400&v=beta&t=6P9gEX5E-fAXw32TdOXnFY2iLws01efvqMzBCHFp1VE">
        </figure>
      <h1 class="title has-text-centered" style="color: white">Employee Injury Report</h1>
      </div>

      <div class="field">
        <label class="label">Complete an Employee Injury Report for each employee injured.</label>
      </div>

      <hr>

      <div class="field">
        <div class="columns">
          <div class="column">
            <label class="label" for="field1">Agency Name</label>
            <div class="control">
              <input class="input" id="field1" name="field1" placeholder="Fox Valley Special Recreation Form" type="text">
            </div>
          </div>
          <div class="column">
            <label class="label" for="field2">Today's Date</label>
            <div class="control">
              <input class="input" id="field2" name="field2" type="date">
            </div>
          </div>
        </div>
      </div>

      <hr>

      <div class="field">
        <div class="columns">
          <div class="column">
            <label class="label" for="field3">Date of Incident</label>
            <div class="control">
              <input class="input" id="field3" name="field3" type="date">
            </div>
          </div>
          <div class="column">
            <label class="label" for="field4">Time of Incident</label>
            <div class="control">
              <input class="input" id="field4" name="field4" type="time">
            </div>
          </div>
        </div>
      </div>

      <hr>

      <div class="field">
        <div class="columns">
          <div class="column">
            <label class="label" for="field5">Name of Person Completing Report</label>
            <div class="control">
              <input class="input" id="field5" name="field5" type="text">
            </div>
          </div>
          <div class="column">
            <label class="label" for="field6">Title of Person Completing Report</label>
            <div class="control">
              <input class="input" id="field6" name="field6" type="text">
            </div>
          </div>
        </div>
      </div>

      <hr>

      <div class="field">
        <div class="columns">
          <div class="column">
            <label class="label" for="field7">Business Phone</label>
            <div class="control">
              <input class="input" id="field7" name="field7" placeholder="xxx.xxx.xxx" type="number">
            </div>
          </div>
          <div class="column">
            <label class="label" for="field8">Business Email</label>
            <div class="control">
              <input class="input" id="field8" name="field8" placeholder="user@email.com/.org" type="text">
            </div>
          </div>
        </div>
      </div>

      <hr>

      <div class="field">
        <label class="label" for="field9">How Did the Incident Occur?</label>
        <div class="control">
          <input class="input" id="field9" name="field9" placeholder="Provide a one-line factual description" type="text">
        </div>
      </div>

      <hr>

      <div class="field">
        <label class="label" for="field10">Name of the location (park, pool, community center; Ex. Smith Pool, Johnson Community Center) or nearest intersection where the incident occurred</label>
        <div class="control">
          <input class="input" id="field10" name="field10" type="text">
        </div>
      </div>

      <hr>

      <div class="field">
        <label class="label">Is there an address for incident location? If yes, please provide the following:</label>
      </div>
      <div class="field">
        <label class="label" for="field11">Street Address</label>
        <div class="control">
          <input class="input" id="field11" name="name" placeholder="123 Name St" type="text">
        </div>
      </div>
      <div class="field">
        <div class="columns">
          <div class="column">
            <label class="label" for="field12">City</label>
            <div class="control">
              <input class="input" id="field12" name="field12" type="text">
            </div>
          </div>
          <div class="column">
            <label class="label" for="field13">State</label>
            <div class="control">
              <input class="input" id="field13" name="field13" type="text">
            </div>
          </div>
          <div class="column">
            <label class="label" for="field14">Zip Code</label>
            <div class="control">
              <input class="input" id="field14" name="field14" type="number">
            </div>
          </div>
        </div>
      </div>

      <hr>

      <div class="field">
        <label class="label" for="field15">Location (Specify the exact type of location/facility where injury occurred. Ex. maintenance garage, sports field, aquatic outdoor, golf course, etc.)</label>
        <div class="control">
          <input class="input" id="field15" name="field15" type="text">
        </div>
      </div>

      <hr>

      <div class="field">
        <label class="label" for="field16">Primary location (Specify exact location. Ex. lap pool, cart storage, classroom, pavilion)</label>
        <div class="control">
          <input class="input" id="field16" name="field16" type="text">
        </div>
      </div>

      <hr>

      <div class="field">
        <label class="label" for="field17">Employer’s FEIN</label>
        <div class="control">
          <input class="input" id="field17" name="field17" type="text">
        </div>
      </div>

      <hr>

      <div class="field">
        <label class="label">Did the employee miss more than three (3) scheduled workdays?</label>
        <label class="radio">
          <input name="answer" type="radio">
          Yes
        </label>
        <label class="radio">
          <input name="answer" type="radio">
          No
        </label>
        <label class="radio">
          <input name="answer" type="radio">
          Unknown
        </label>
      </div>

      <hr>

      <div class="field">
        <label class="label" for="field18">What was the employee doing when the accident occurred?</label>
        <div class="control">
          <input class="input" id="field18" name="field18" type="text">
        </div>
      </div>

      <hr>

      <div class="field">
        <label class="label" for="field19">How did the incident occur?</label>
        <div class="control">
          <textarea id="field19" class="textarea" placeholder="Provide a detailed factual description"></textarea>
        </div>
      </div>

      <hr>

      <div class="field">
        <div class="columns">
          <div class="column">
            <label class="label" for="field20">Employee last name</label>
            <div class="control">
              <input class="input" id="field20" name="field20" type="text">
            </div>
          </div>
          <div class="column">
            <label class="label" for="field21">First name</label>
            <div class="control">
              <input class="input" id="field21" name="field21" type="text">
            </div>
          </div>
        </div>
      </div>
      <div class="field">
        <label class="label" for="field22">Address</label>
        <div class="control">
          <input class="input" id="field22" name="field22" type="text">
        </div>
      </div>
      <div class="field">
        <div class="columns">
          <div class="column">
            <label class="label" for="field23">City</label>
            <div class="control">
              <input class="input" id="field23" name="field23" type="text">
            </div>
          </div>
          <div class="column">
            <label class="label" for="field24">State</label>
            <div class="control">
              <input class="input" id="field24" name="field24" type="text">
            </div>
          </div>
          <div class="column">
            <label class="label" for="field25">Zip Code</label>
            <div class="control">
              <input class="input" id="field25" name="field25" type="number">
            </div>
          </div>
        </div>
        <div class="field">
          <div class="columns">
            <div class="column">
              <label class="label" for="field26">Home phone #</label>
              <div class="control">
                <input class="input" id="field26" name="field26" placeholder="xxx.xxx.xxxx" type="number">
              </div>
            </div>
            <div class="column">
              <label class="label" for="field27">Work phone #</label>
              <div class="control">
                <input class="input" id="field27" name="field27" placeholder="xxx.xxx.xxxx" type="number">
              </div>
            </div>
            <div class="column">
              <label class="label" for="field28">Cell phone #</label>
              <div class="control">
                <input class="input" id="field28" name="field28" placeholder="xxx.xxx.xxxx" type="number">
              </div>
            </div>
          </div>
        </div>
        <div class="field">
          <div class="columns">
            <div class="column">
              <label class="label" for="field29">Best number to contact employee</label>
              <div class="control">
                <input class="input" id="field29" name="field29" placeholder="xxx.xxx.xxxx" type="text">
              </div>
            </div>
            <div class="column">
              <label class="label" for="field30">Email</label>
              <div class="control">
                <input class="input" id="field30" name="field30" placeholder="user@email.com/.org" type="text">
              </div>
            </div>
          </div>
        </div>
        <div class="field">
          <div class="columns">
            <div class="column">
              <label class="label" for="field31">Social security number</label>
              <div class="control">
                <input class="input" id="field31" name="field31" placeholder="xxx.xx.xxxx" type="number">
              </div>
            </div>
            <div class="column">
              <label class="label" for="field32">Date of birth</label>
              <div class="control">
                <input class="input" id="field32" name="field32" type="date">
              </div>
            </div>
            <div class="column">
              <div class="field">
                <label class="label">Gender</label>
                <label class="radio">
                  <input name="answer" type="radio">
                  Male
                </label>
                <label class="radio">
                  <input name="answer" type="radio">
                  Female
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="field">
          <div class="columns">
            <div class="column">
              <label class="label" for="field33">Marital status</label>
              <div class="control">
                <input class="input" id="field33" name="field33" placeholder="divorced/married/single/unknown" type="text">
              </div>
            </div>
            <div class="column">
              <label class="label" for="field34">Number of dependents</label>
              <div class="control">
                <input class="input" id="field34" name="field34" type="number">
              </div>
            </div>
            <div class="column">
              <div class="field">
                <label class="label">Does employee speak English?</label>
                <label class="radio">
                  <input name="answer" type="radio">
                  Yes
                </label>
                <label class="radio">
                  <input name="answer" type="radio">
                  No
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="field">
          <div class="columns">
            <div class="column">
              <label class="label" for="field35">Average weekly wage</label>
              <div class="control">
                <input class="input" id="field35" name="field35" type="number">
              </div>
            </div>
            <div class="column">
              <label class="label" for="field36">Job title/occupation</label>
              <div class="control">
                <input class="input" id="field36" name="field36" type="text">
              </div>
            </div>
          </div>
        </div>
        <div class="field">
          <label class="label">What is the employee’s employment status?</label>
          <label class="radio">
            <input name="answer" type="radio">
            Permanent full-time
          </label>
          <label class="radio">
            <input name="answer" type="radio">
            Permanent part-time
          </label>
          <label class="radio">
            <input name="answer" type="radio">
            Seasonal
          </label>
          <label class="radio">
            <input name="answer" type="radio">
            Intern
          </label>
          <label class="radio">
            <input name="answer" type="radio">
            Other
          </label>
        </div>
        <div class="field">
          <div class="columns">
            <div class="column">
              <label class="label" for="field37">Date hired</label>
              <div class="control">
                <input class="input" id="field37" name="field37" type="date">
              </div>
            </div>
          </div>
          <label class="label">What is the employee’s tenure? (length of employment)</label>
          <label class="radio">
            <input name="answer" type="radio">
            Less than 1 yr.
          </label>
          <label class="radio">
            <input name="answer" type="radio">
            1-3 yrs.
          </label>
          <label class="radio">
            <input name="answer" type="radio">
            4-10 yrs.
          </label>
          <label class="radio">
            <input name="answer" type="radio">
            11-19 yrs.
          </label>
          <label class="radio">
            <input name="answer" type="radio">
            More than 20 yrs.
          </label>
        </div>
        <div class="field">
          <label class="label" for="field38">Time employee began work on day of incident </label>
          <div class="control">
            <input class="input" id="field38" name="name" type="time">
          </div>
        </div>
        <div class="field">
          <label class="label" for="field39">Last date employee worked prior to date of incident</label>
          <div class="control">
            <input class="input" id="field39" name="name" type="date">
          </div>
        </div>
        <div class="field">
          <label class="label" for="field40">If the employee died as a result of the accident, give the date of death.</label>
          <div class="control">
            <input class="input" id="field40" name="name" type="date">
          </div>
        </div>
        <div class="field">
          <label class="label">Did the incident occur on agency premises?</label>
          <label class="radio">
            <input name="answer" type="radio">
            Yes
          </label>
          <label class="radio">
            <input name="answer" type="radio">
            No
          </label>
          <label class="radio">
            <input name="answer" type="radio">
            Unknown
          </label>
        </div>
        <div class="field">
          <label class="label">Injury or illness?</label>
          <label class="radio">
            <input name="answer" type="radio">
            Injury
          </label>
          <label class="radio">
            <input name="answer" type="radio">
            Illness
          </label>
        </div>
        <div class="field">
          <label class="label" for="field41">Describe the injury or illness (affected body part and type of injury; Ex. contusion, bruise, laceration, sprain, break, etc.)</label>
          <div class="control">
            <textarea id="field41" class="textarea" placeholder="Provide a detailed factual description"></textarea>
          </div>
        </div>
        <div class="field">
          <label class="label" for="field42">What object or substance, if any, directly harmed the employee?</label>
          <div class="control">
            <input class="input" id="field42" name="name" type="text">
          </div>
        </div>
      </div>

      <hr>

      <div class="field">
        <label class="label">Did the injured employee seek medical attention?</label>
        <label class="radio">
          <input name="answer" type="radio">
          Yes
        </label>
        <label class="radio">
          <input name="answer" type="radio">
          No
        </label>
        <label class="radio">
          <input name="answer" type="radio">
          Unknown
        </label>
      </div>

      <hr>

      <div class="field">
        <label class="label">If yes, was the treatment given away from the worksite?</label>
        <label class="radio">
          <input name="answer" type="radio">
          Yes
        </label>
        <label class="radio">
          <input name="answer" type="radio">
          No
        </label>
        <label class="radio">
          <input name="answer" type="radio">
          Unknown
        </label>
      </div>

      <hr>

      <div class="field">
        <label class="label">Was the employee treated in an emergency room?</label>
        <label class="radio">
          <input name="answer" type="radio">
          Yes
        </label>
        <label class="radio">
          <input name="answer" type="radio">
          No
        </label>
        <label class="radio">
          <input name="answer" type="radio">
          Unknown
        </label>
      </div>

      <hr>

      <div class="field">
        <label class="label">Was the employee hospitalized overnight as an inpatient?</label>
        <label class="radio">
          <input name="answer" type="radio">
          Yes
        </label>
        <label class="radio">
          <input name="answer" type="radio">
          No
        </label>
        <label class="radio">
          <input name="answer" type="radio">
          Unknown
        </label>
      </div>

      <hr>

      <div class="field">
        <label class="label" for="field43">Name of treating physician, health care provider, or emergency room</label>
        <div class="control">
          <input class="input" id="field43" name="name" type="text">
        </div>
      </div>
      <div class="field">
        <label class="label" for="field44">Address</label>
        <div class="control">
          <input class="input" id="field44" name="name" placeholder="123 Name St" type="text">
        </div>
      </div>
      <div class="field">
        <div class="columns">
          <div class="column">
            <label class="label" for="field45">City</label>
            <div class="control">
              <input class="input" id="field45" name="field45" type="text">
            </div>
          </div>
          <div class="column">
            <label class="label" for="field46">State</label>
            <div class="control">
              <input class="input" id="field46" name="field46" type="text">
            </div>
          </div>
          <div class="column">
            <label class="label" for="field47">Zip Code</label>
            <div class="control">
              <input class="input" id="field47" name="field47" type="number">
            </div>
          </div>
          <div class="column">
            <label class="label" for="field48">Phone Number</label>
            <div class="control">
              <input class="input" id="field48" name="field48" placeholder="xxx.xxx.xxxx" type="number">
            </div>
          </div>
        </div>
      </div>

      <hr>

      <div class="buttons">
        <button class="button is-info">Submit</button>
        <button class="button is-info">Reset</button>
      </div>

      <footer class="footer">
        <div class="content has-text-centered">
          <p>
            PDRMA Employee Injury Report Form by Coding-Connoisseurs. The source code is licensed AU Software Engineering. The website content
            is licensed AU BY CSC4500 2021.
          </p>
        </div>
      </footer>

    </form>

  </div>
</section>


</body>
</html>
