<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDRMA Park District Risk Management Agency Form 03</title>
  <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" rel="stylesheet">

</head>
<body>

<section class="section">
  <div class="container">
    <form>

      <div class="box" style="background-color: blue">
          <figure class="image is-128x128">
          <img class="is-rounded" src="https://media-exp1.licdn.com/dms/image/C4E0BAQHJeEACfvB0WQ/company-logo_200_200/0/1623763985456?e=2159024400&v=beta&t=6P9gEX5E-fAXw32TdOXnFY2iLws01efvqMzBCHFp1VE">
          </figure>
      <h1 class="title is-danger has-text-centered" style="color: white">Property Loss Report</h1>
      <h6 class="subtitle is-6 has-text-centered" style="color: white">(For damage to agency property)</h6>
      <h5 class="title has-text-centered" style="color: white">Attorney/Client Privileged Document</h5>
      </div>

      <div class="field">
        <div class="columns">
          <div class="column">
            <label class="label" for="field1">Agency Name</label>
            <div class="control">
              <input class="input" id="field1" name="field1" placeholder="Fox Valley Special Recreation Form" type="text">
            </div>
          </div>
          <div class="column">
            <label class="label" for="field2">Today's Date</label>
            <div class="control">
              <input class="input" id="field2" name="field2" type="date">
            </div>
          </div>
        </div>
      </div>

      <hr>

      <div class="field">
        <div class="columns">
          <div class="column">
            <label class="label" for="field3">Date of Incident</label>
            <div class="control">
              <input class="input" id="field3" name="field3" type="date">
            </div>
          </div>
          <div class="column">
            <label class="label" for="field4">Time of Incident</label>
            <div class="control">
              <input class="input" id="field4" name="field4" type="time">
            </div>
          </div>
        </div>
      </div>

      <hr>

      <div class="field">
        <div class="columns">
          <div class="column">
            <label class="label" for="field5">Name of Person Completing Report</label>
            <div class="control">
              <input class="input" id="field5" name="field5" type="text">
            </div>
          </div>
          <div class="column">
            <label class="label" for="field6">Title of Person Completing Report</label>
            <div class="control">
              <input class="input" id="field6" name="field6" type="text">
            </div>
          </div>
        </div>
      </div>

      <hr>

      <div class="field">
        <div class="columns">
          <div class="column">
            <label class="label" for="field7">Business Phone</label>
            <div class="control">
              <input class="input" id="field7" name="field7" placeholder="xxx.xxx.xxx" type="number">
            </div>
          </div>
          <div class="column">
            <label class="label" for="field8">Business Email</label>
            <div class="control">
              <input class="input" id="field8" name="field8" placeholder="user@email.com/.org" type="text">
            </div>
          </div>
        </div>
      </div>

      <hr>

      <div class="field">
        <label class="label" for="field9">How Did the Incident Occur and What Property was Damaged?</label>
        <div class="control">
          <textarea id="field9" class="textarea" placeholder="Provide a brief factual summary"></textarea>
        </div>
      </div>

      <hr>

      <div class="field">
        <label class="label" for="field10">Name of the location (park, pool, community center; Ex. Smith Pool, Johnson Community Center) or nearest intersection where the incident occurred</label>
        <div class="control">
          <input class="input" id="field10" name="name" type="text">
        </div>
      </div>

      <hr>

      <div class="field">
        <label class="label">Is there an address for incident location? If yes, please provide the following:</label>
      </div>
      <div class="field">
        <label class="label" for="field11">Street Address</label>
        <div class="control">
          <input class="input" id="field11" name="name" placeholder="123 Name St" type="text">
        </div>
      </div>
      <div class="field">
        <div class="columns">
          <div class="column">
            <label class="label" for="field12">City</label>
            <div class="control">
              <input class="input" id="field12" name="field12" type="text">
            </div>
          </div>
          <div class="column">
            <label class="label" for="field13">State</label>
            <div class="control">
              <input class="input" id="field13" name="field13" type="text">
            </div>
          </div>
          <div class="column">
            <label class="label" for="field14">Zip Code</label>
            <div class="control">
              <input class="input" id="field14" name="field14" type="number">
            </div>
          </div>
        </div>
      </div>

      <hr>

      <div class="field">
        <label class="label" for="field15">Location (Specify the exact type of location/facility damaged, listing multiple locations/facilities if necessary. Ex. maintenance garage, sports field)</label>
        <div class="control">
          <input class="input" id="field15" name="name" type="text">
        </div>
      </div>

      <hr>

      <div class="field">
        <label class="label" for="field16">Primary location (Identify the exact area of damage. Ex. tool storage, batting cage)</label>
        <div class="control">
          <input class="input" id="field16" name="name" type="text">
        </div>
      </div>

      <hr>

      <div class="field">
        <label class="label" for="field17">Estimate of loss</label>
        <div class="control">
          <input class="input" id="field17" name="name" type="text">
        </div>
      </div>

      <hr>

      <div class="field">
        <label class="label" for="field18">Contact person at facility</label>
        <div class="control">
          <input class="input" id="field18" name="name" type="text">
        </div>
      </div>

      <hr>

      <div class="field">
        <label class="label" for="field19">Contact person’s email</label>
        <div class="control">
          <input class="input" id="field19" name="name" type="text">
        </div>
      </div>

      <hr>

      <div class="field">
        <label class="label" for="field20">Contact person’s phone number</label>
        <div class="control">
          <input class="input" id="field20" name="name" type="text">
        </div>
      </div>

      <hr>

      <div class="field">
        <label class="label">Was damage caused by third-party (non-agency) individual?</label>
        <label class="radio">
          <input name="answer" type="radio">
          Yes
        </label>
        <label class="radio">
          <input name="answer" type="radio">
          No
        </label>
        <label class="radio">
          <input name="answer" type="radio">
          Unknown
        </label>
      </div>

      <hr>

      <div class="field">
        <label class="label">Has the party responsible for damage been identified? If yes, provide the following contact information for the person or persons identified:</label>
      </div>
      <div class="field">
        <div class="columns">
          <div class="column">
            <label class="label" for="field21">Name</label>
            <div class="control">
              <input class="input" id="field21" name="field21" type="text">
            </div>
          </div>
          <div class="column">
            <label class="label" for="field22">Street Address</label>
            <div class="control">
              <input class="input" id="field22" name="field22" placeholder="123 Name St" type="text">
            </div>
          </div>
        </div>
      </div>
      <div class="field">
        <div class="columns">
          <div class="column">
            <label class="label" for="field23">City</label>
            <div class="control">
              <input class="input" id="field23" name="field23" type="text">
            </div>
          </div>
          <div class="column">
            <label class="label" for="field24">State</label>
            <div class="control">
              <input class="input" id="field24" name="field24" type="text">
            </div>
          </div>
          <div class="column">
            <label class="label" for="field25">Zip Code</label>
            <div class="control">
              <input class="input" id="field25" name="field25" type="number">
            </div>
          </div>
        </div>
      </div>

      <hr>

      <div class="field">
        <label class="label">Has a police agency conducted an investigation?</label>
        <label class="radio">
          <input name="answer" type="radio">
          Yes
        </label>
        <label class="radio">
          <input name="answer" type="radio">
          No
        </label>
        <label class="radio">
          <input name="answer" type="radio">
          Unknown
        </label>
      </div>

      <hr>

      <div class="field">
        <div class="columns">
          <div class="column">
            <label class="label" for="field26">What police agency investigated the incident?</label>
            <div class="control">
              <input class="input" id="field26" name="field26" type="text">
            </div>
          </div>
          <div class="column">
            <label class="label" for="field27">What is the police report number?</label>
            <div class="control">
              <input class="input" id="field27" name="field27" type="number">
            </div>
          </div>
        </div>
      </div>

      <hr>

      <div class="field">
        <label class="label" for="field28">Were criminal charges brought against the responsible party? If yes, what were the charges?</label>
        <div class="control">
          <input class="input" id="field28" name="name" type="text">
        </div>
      </div>

      <hr>

      <div class="buttons">
        <button class="button is-link">Submit</button>
        <button class="button is-link">Reset</button>
      </div>

      <footer class="footer">
        <div class="content has-text-centered">
          <p>
            PDRMA Property Loss Report Form by Coding-Connoisseurs. The source code is licensed AU Software Engineering. The website content
            is licensed AU BY CSC4500 2021.
          </p>
        </div>
      </footer>

    </form>

  </div>
</section>


</body>
</html>
